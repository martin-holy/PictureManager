<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" http-equiv="X-UA-Compatible" content="IE=10" />
    <title>Picture Manager</title>

    <script>
      //to enable ScriptErrorsSuppressed = true
      function noError() { return true; }
      window.onerror = noError;

      function cancelEvent(event) {
        event.preventDefault();
        return false;
      }

      function Thumbnails_OnMouseOver(event) {
        hideKeywords(event.target.parentElement, true);
      }

      function Thumbnails_OnMouseOut(event) {
        hideKeywords(event.target.parentElement, false);
      }

      function hideKeywords(elm, value) {
        if (elm.classList.contains("thumbBox")) {
          var k = elm.getElementsByClassName("keywords")[0];
          if (value)
            k.classList.add("hideIt");
          else
            k.classList.remove("hideIt");
        }
      }

      function OnContextMenu(event) {
        event.preventDefault();
        window.external.OnContextMenu();
      }

      function OnDragStart(event) {
        window.external.Thumbs_OnDragStart();
      }
    </script>

    <style>
      body, html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
        font-size: 16px;
        scrollbar-base-color: #B9B9B9;
        scrollbar-track-color: #282828;
        scrollbar-arrow-color: #F9F9F9;
        background-color: #252525;
      }

      .thumbBox {
        position: relative;
        display: inline-block;
        border: 3px solid black;
        margin: 2px;
      }

      .selected {
        border: 3px solid #007ACC !important;
      }

      .keywords {
        position: absolute;
        color: white;
        font-size: 18px;
      }

      .keywords div {
        margin: 2px;
        padding: 2px;
        background-color: rgba(0, 0, 0, 0.4);
        display: inline-block;
        border: 1px solid black;
      }

      .hideIt {
        display: none;
      }
    </style>

  </head>
  <body OnDragOver="cancelEvent(event);">
    <div id="content">
      <div id="thumbnails"
         OnMouseOver="Thumbnails_OnMouseOver(event);"
         OnMouseOut="Thumbnails_OnMouseOut(event);"
         OnContextMenu="OnContextMenu(event);"
         OnDragStart="OnDragStart(event);">
      </div>
    </div>
  </body>
</html>
